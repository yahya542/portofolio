<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin Dashboard - Muhammad Yahya</title>
    <meta name="description" content="Admin Dashboard">

    <!-- Favicons -->
    <link href="../assets/img/aku.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Raleway', sans-serif;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #adb5bd;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: white;
            background: #495057;
        }

        .sidebar .active {
            background: #0077b6;
            color: white;
        }

        .content {
            margin-left: 250px;
            padding: 40px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            font-weight: 700;
            color: #0077b6;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 119, 182, 0.25);
            border-color: #0077b6;
        }

        .btn-primary {
            background: linear-gradient(45deg, #F87B1B, #ff9f43);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ff9f43, #F87B1B);
            box-shadow: 0 5px 15px rgba(248, 123, 27, 0.3);
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 210px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="#" class="active" onclick="showSection('portfolio')"><i class="bi bi-briefcase me-2"></i> Portfolio</a>
        <a href="#" onclick="showSection('certificates')"><i class="bi bi-award me-2"></i> Certificates</a>
        <a href="../index.html" target="_blank"><i class="bi bi-box-arrow-up-right me-2"></i> View Site</a>
        <div class="mt-4 px-3">
            <button class="btn btn-primary w-100 mb-2" onclick="saveToGitHub()"><i
                    class="bi bi-cloud-arrow-up me-2"></i> Save to GitHub</button>
            <button class="btn btn-success w-100" onclick="downloadData()"><i class="bi bi-download me-2"></i> Download
                Update</button>
            <small class="text-muted d-block mt-2 text-center" style="font-size: 0.8rem;">Click to save directly or
                download manually.</small>
        </div>
        <a href="#" onclick="showSection('settings')" class="mt-2"><i class="bi bi-gear me-2"></i> Settings</a>
        <button class="btn btn-danger logout-btn" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>
            Logout</button>
    </div>

    <!-- Content -->
    <div class="content">

        <!-- Portfolio Section -->
        <div id="portfolio-section">
            <h2 class="mb-4">Manage Portfolio</h2>
            <div class="card">
                <div class="card-header">Add New Project</div>
                <div class="card-body">
                    <form id="portfolioForm">
                        <div class="mb-3">
                            <label class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="p-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="p-category" required>
                                <option value="filter-app">Application</option>
                                <option value="filter-product">Website</option>
                                <option value="filter-branding">Design</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="p-image" placeholder="https://..." required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="p-desc" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Certificates Section -->
        <div id="certificates-section" style="display: none;">
            <h2 class="mb-4">Manage Certificates</h2>
            <div class="card">
                <div class="card-header">Add New Certificate</div>
                <div class="card-body">
                    <form id="certificateForm">
                        <div class="mb-3">
                            <label class="form-label">Certificate Title</label>
                            <input type="text" class="form-control" id="c-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="c-desc" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Issue Date</label>
                                <input type="text" class="form-control" id="c-date" placeholder="e.g. Jan 2024"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Credential ID</label>
                                <input type="text" class="form-control" id="c-id" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="c-image" placeholder="https://..." required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Certificate</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Settings Section -->
        <div id="settings-section" style="display: none;">
            <h2 class="mb-4">GitHub Settings</h2>
            <div class="card">
                <div class="card-header">Configure GitHub API</div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Your token is stored only in your browser's <code>localStorage</code>.
                    </div>
                    <div class="mb-3">
                        <label class="form-label">GitHub Personal Access Token</label>
                        <input type="password" class="form-control" id="gh-token" placeholder="ghp_xxxxxxxxxxxx">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Repository (User/Repo)</label>
                        <input type="text" class="form-control" id="gh-repo" placeholder="username/repository">
                    </div>
                    <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
        </div>

    </div>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Load Project Data -->
    <script src="../assets/js/project-data.js"></script>

    <script>
        // Authentication Check
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }

        function showSection(section) {
            document.getElementById('portfolio-section').style.display = section === 'portfolio' ? 'block' : 'none';
            document.getElementById('certificates-section').style.display = section === 'certificates' ? 'block' : 'none';
            document.getElementById('settings-section').style.display = section === 'settings' ? 'block' : 'none';

            // Update active sidebar link
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }

        // Handle Portfolio Submission
        document.getElementById('portfolioForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const newProject = {
                title: document.getElementById('p-title').value,
                category: document.getElementById('p-category').value,
                image: document.getElementById('p-image').value,
                description: document.getElementById('p-desc').value,
                id: Date.now() // Simple unique ID
            };

            // Add to global data object
            if (!window.projectData.portfolio) window.projectData.portfolio = [];
            window.projectData.portfolio.push(newProject);

            alert('Project added to session! Don\'t forget to download the update.');
            this.reset();
        });

        // Handle Certificate Submission
        document.getElementById('certificateForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const newCert = {
                title: document.getElementById('c-title').value,
                description: document.getElementById('c-desc').value,
                date: document.getElementById('c-date').value,
                credentialId: document.getElementById('c-id').value,
                image: document.getElementById('c-image').value,
                id: Date.now()
            };

            if (!window.projectData.certificates) window.projectData.certificates = [];
            window.projectData.certificates.push(newCert);

            alert('Certificate added to session! Don\'t forget to download the update.');
            this.reset();
        });

        // Download Function (Legacy)
        function downloadData() {
            const dataStr = "window.projectData = " + JSON.stringify(window.projectData, null, 2) + ";";
            const blob = new Blob([dataStr], { type: "text/javascript" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = "project-data.js";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // GitHub Integration
        async function saveToGitHub() {
            const token = localStorage.getItem('gh_token');
            const repo = localStorage.getItem('gh_repo'); // e.g. "yahya542/portofolio"
            const path = "assets/js/project-data.js";

            if (!token || !repo) {
                alert("Please configure GitHub settings first!");
                showSection('settings');
                return;
            }

            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Saving...';

            try {
                // 1. Get current file SHA
                const getUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
                const getRes = await fetch(getUrl, {
                    headers: { 'Authorization': `token ${token}` }
                });

                if (!getRes.ok) throw new Error("Failed to fetch file info from GitHub");
                const fileData = await getRes.json();
                const sha = fileData.sha;

                // 2. Prepare new content
                const content = "window.projectData = " + JSON.stringify(window.projectData, null, 2) + ";";
                const encodedContent = btoa(unescape(encodeURIComponent(content)));

                // 3. Update file
                const putRes = await fetch(getUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Update project data from Admin Panel",
                        content: encodedContent,
                        sha: sha
                    })
                });

                if (!putRes.ok) {
                    const error = await putRes.json();
                    throw new Error(error.message || "Failed to update file on GitHub");
                }

                alert("Successfully saved to GitHub!");
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Settings Management
        function saveSettings() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value);
            localStorage.setItem('gh_repo', document.getElementById('gh-repo').value);
            alert("Settings saved locally!");
        }

        // Load settings on init
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
            document.getElementById('gh-repo').value = localStorage.getItem('gh_repo') || '';
        });
    </script>

</body>

</html>
