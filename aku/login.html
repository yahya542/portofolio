<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Muhammad Yahya</title>
    <meta name="description" content="Login Page">

    <!-- Favicons -->
    <link href="../assets/img/aku.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.8)), url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80');
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Raleway', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-container h2 {
            color: #0077b6;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 119, 182, 0.25);
            border-color: #0077b6;
        }

        .btn-login {
            background: linear-gradient(45deg, #F87B1B, #ff9f43);
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(248, 123, 27, 0.3);
            background: linear-gradient(45deg, #ff9f43, #F87B1B);
            color: white;
        }

        .error-msg {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #0077b6;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Sign In</button>
            <p class="error-msg" id="errorMsg">Invalid username or password</p>
        </form>
        <a href="../index.html" class="back-link">Back to Portfolio</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (username === 'sajakcodingan' && password === 'password') {
                // Successful login
                errorMsg.style.display = 'none';
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'admin.html';
                alert('Login Successful! Welcome back, Muhammad Yahya.');
            } else {
                // Failed login
                errorMsg.style.display = 'block';
                // Shake animation
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        });
    </script>

    <style>
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>

</body>

</html>
